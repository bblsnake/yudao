<body>
    <img onload="imgLoaed()" src="http://e0.ifengimg.com/12/2019/0728/494EF7CBAB5DD0A75D6F65A501C2D7AB1CE4F102_size23_w640_h360.jpeg" alt="">
    <div class="welcome">
        Welcome to Snake!
    </div>
    <script>
        function imgLoaed(){
            console.log('哪吒来了');
        }
    function hideWelcome(){
        console.log('隐藏Welcome');
        document.querySelector('.welcome').style.display='none';
    }
    const loadAssets=(fn)=>{
        setTimeout(()=>{
            console.log('资源加载完毕');
            fn();
        },5000)
    }
    document.addEventListener('DOMContentLoaded',()=>{
        console.log('页面渲染完成');
        loadAssets(hideWelcome);
    })
    //资源加载完成
    window.onload=()=>{
        console.log('资源加载完成');
        //加载完后，hideWelcome
        // loadAssets(hideWelcome);
        loadAssets(hideWelcome);
        // hideWelcome();
    }
    </script>
