    <script>
    var arr = [
      'a', 'bb', 'ccc', 'ddd'
    ]
    // 引入 lodash 之后 所有的方法放到 _
    var a = countBy(arr, 'length');
    console.log(a);
    // var arr1 = [4.2, 6.1, 6.3, 6.2]
    // var b = countBy(arr1, Math.floor);
    // console.log(b);

    // length
    function countBy(ele, by) {
      let obj = {};
      ele.forEach((item) => {
        let fn = typeof by === 'function' ?
        by : (v) => v[by];
        let val = fn(item);
        // console.log(val);
        if (!obj[val]) obj[val] = 0;
        obj[val] = obj[val] + 1;
        // obj[val] = 出现次数
      })
      return obj;
    }
